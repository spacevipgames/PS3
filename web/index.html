    <script>
        // Pega o valor do cookie de autenticação
        function getCookie(name) {
            let value = `; ${document.cookie}`;
            let parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Verifica se o cookie está presente
        const authCookie = getCookie('abtest-identifier');
        if (!authCookie) {
            alert("Cookie não encontrado! O download pode falhar.");
        }
    </script>
