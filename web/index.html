<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Downloads PS3</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        a {
            color: white;
            text-decoration: none;
        }
        ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="listSelectionContainer">
        <h2>Escolha uma Lista</h2>
        <ul id="listSelection">
            <li><a href="#" class="list-link" data-file="a1.html">Lista A1</a></li>
            <li><a href="#" class="list-link" data-file="b1.html">Lista B1</a></li>
            <li><a href="#" class="list-link" data-file="b2.html">Lista B2</a></li>
        </ul>
    </div>
    <div id="listContainer"><p>Carregando...</p></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var links = document.querySelectorAll(".list-link");
            links.forEach(function (link) {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    var file = this.getAttribute("data-file");
                    carregarLista(file);
                });
            });
        });

        function carregarLista(file) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", file, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("listContainer").innerHTML = xhr.responseText;
                } else if (xhr.readyState == 4) {
                    document.getElementById("listContainer").innerHTML = "Erro ao carregar a lista.";
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
