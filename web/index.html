<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Downloads PS3</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        a {
            color: white;
            text-decoration: none;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        #searchBox {
            margin: 10px;
            padding: 5px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="listSelectionContainer">
        <h2>Escolha uma Lista</h2>
        <ul id="listSelection">
            <li><a href="#" class="list-link" data-file="a1.html">Lista A1</a></li>
            <li><a href="#" class="list-link" data-file="b1.html">Lista B1</a></li>
            <li><a href="#" class="list-link" data-file="b2.html">Lista B2</a></li>
        </ul>
    </div>
    <input type="text" id="searchBox" placeholder="Buscar...">
    <button id="searchButton">Buscar</button>
    <div id="listContainer"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById("listContainer");
            const searchBox = document.getElementById("searchBox");
            const searchButton = document.getElementById("searchButton");
            
            function loadList(fileName) {
                localStorage.setItem("selectedList", fileName); // Salva a lista no armazenamento local
                window.location.reload(); // Recarrega a página para exibir a lista escolhida
            }

            function displaySavedList() {
                const savedList = localStorage.getItem("selectedList");
                if (savedList) {
                    fetch(savedList)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error("Arquivo não encontrado: " + savedList);
                            }
                            return response.text();
                        })
                        .then(html => {
                            container.innerHTML = html;
                        })
                        .catch(error => {
                            container.innerHTML = `<p style="color: red;">Erro ao carregar a lista: ${error.message}</p>`;
                        });
                }
            }

            searchBox.addEventListener("input", function () {
                const query = searchBox.value.toLowerCase().trim();
                document.querySelectorAll("#listContainer a").forEach(item => {
                    const text = item.textContent.toLowerCase();
                    item.style.display = text.includes(query) ? "" : "none";
                });
            });
            searchButton.addEventListener("click", function () {
                searchBox.dispatchEvent(new Event("input"));
            });

            document.querySelectorAll(".list-link").forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    const file = this.getAttribute("data-file");
                    if (file) {
                        loadList(file);
                    }
                });
            });
            
            displaySavedList(); // Exibe a lista salva ao carregar a página
        });
    </script>
</body>
</html>
