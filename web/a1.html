<!DOCTYPE html>
<html>
<head>
    <title>Lista de Downloads</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Função para pegar o cookie de autenticação
            function getCookie(name) {
                let value = `; ${document.cookie}`;
                let parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }

            // Pega o cookie de autenticação
            const authCookie = getCookie('abtest-identifier'); // Altere para o nome correto do cookie

            if (!authCookie) {
                alert("Cookie de autenticação não encontrado!");
                return;
            }

            // Manipula os links de download
            document.querySelectorAll("a.download-link").forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    const targetUrl = link.getAttribute("href");

                    // Construir a URL para o PS3 com o cookie de autenticação
                    const downloadUrl = `http://localhost/popup.ps3/Iniciando%20Download!;/wait.ps3?3;/xmb.ps3/download.ps3?to=/dev_hdd0/PS3ISO&url=${encodeURIComponent(targetUrl)}&cookie=${authCookie}`;

                    // Redireciona para a URL do PS3
                    window.location.href = downloadUrl;
                });
            });
        });
    </script>
</head>
<body>
    <h1>Lista de Downloads</h1>
    <hr>
    <ul>
        <li><a class="download-link" href="https://dn721001.ca.archive.org/0/items/sony_playstation3_a_part1/ABC%20Wipeout%202%20%28USA%29.iso">ABC Wipeout 2 (USA).iso</a></li>
        <li><a class="download-link" href="https://dn721001.ca.archive.org/0/items/sony_playstation3_a_part1/AC-DC%20Live%20-%20Rock%20Band%20%28Europe%29%20%28En%2CFr%2CDe%2CEs%2CIt%29.iso">AC-DC Live - Rock Band (Europe).iso</a></li>
        <li><a class="download-link" href="https://dn721001.ca.archive.org/0/items/sony_playstation3_a_part1/AC-DC%20Live%20-%20Rock%20Band%20Track%20Pack%20%28USA%29.iso">AC-DC Live - Rock Band Track Pack (USA).iso</a></li>
        <!-- Adicione mais links conforme necessário -->
    </ul>
</body>
</html>
