<!DOCTYPE html>
<html>
<head>
    <title>Lista A1 - Sony PlayStation 3</title>
    <script>
        // Função para definir o cookie com o valor obtido do navegador
        function setCookie(name, value) {
            document.cookie = name + "=" + value + "; path=/";
        }

        // Função para obter o valor do cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Verifica se o cookie está presente
            const cookieValue = getCookie("abtest-identifier"); // Ou outro cookie que você esteja usando
            if (cookieValue) {
                console.log("Cookie encontrado: " + cookieValue);
            } else {
                console.log("Cookie não encontrado");
                // Se necessário, defina o cookie com um valor de teste
                setCookie("abtest-identifier", "valor_do_cookie_aqui");
            }

            // Adiciona os eventos de clique nos links para download
            document.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    const targetUrl = link.getAttribute("href");

                    // Verifica se o link de download é válido
                    if (targetUrl.endsWith(".iso")) {
                        // Inclui o cookie nos cabeçalhos de solicitação ou redireciona com o cookie já presente
                        if (cookieValue) {
                            window.location.href = targetUrl;
                        } else {
                            alert("Cookie não encontrado. Não é possível autenticar o download.");
                        }
                    }
                });
            });
        });
    </script>
</head>
